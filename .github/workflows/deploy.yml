- name: Use Node.js
  uses: actions/setup-node@v4
  with:
    node-version: 18

- name: Install dependencies
  run: npm ci

- name: Build
  run: npm run build

- name: Deploy to gh-pages
  uses: peaceiris/actions-gh-pages@v4
  with:
    github_token: ${{ secrets.GITHUB_TOKEN }}
    publish_dir: ./dist
